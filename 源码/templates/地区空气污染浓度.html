<h1>全球PM2.5污染指数</h1>
<h3>根据地图，我们看到了平均每年暴露于PM 2.5的分布。我们发现各国之间的敞口差异甚大。
    非洲和亚洲许多中低收入国家的污染暴露率很高。特别是北非地区的浓度很高，部分原因是干旱条件下沙尘源较多。在那里，暴露量可高达每立方米200µg。和最低污染的数据相比，差距达到60倍之多！</h3></p>
